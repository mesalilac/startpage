<!doctype html>
<html lang="en" class="classes">

<head>
    <title>~/</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <script>
        function updateDate() {
            let header_time = document.getElementById('time');
            let header_date = document.getElementById('date');

            header_time.textContent = new Date().toLocaleString('en-US', {
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true,
            });

            header_date.textContent = new Date().toLocaleDateString();
        }

        setInterval(updateDate, 1000);
    </script>
    <main>
        <header>
            <h2 id="time">
                <script>
                    document.write(
                        new Date().toLocaleString('en-US', {
                            hour: 'numeric',
                            minute: 'numeric',
                            second: 'numeric',
                            hour12: true,
                        }),
                    );
                </script>
            </h2>
            <p id="date">
                <script>
                    document.write(new Date().toLocaleDateString());
                </script>
            </p>
        </header>
        <div id="sections"></div>
    </main>
    <script src="js/lib.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
